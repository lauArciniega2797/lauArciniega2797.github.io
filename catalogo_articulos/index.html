<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/f6147cfe5f.js" crossorigin="anonymous"></script>
    <title>TEST CURRENT LOCATION</title>
</head>
<body>
 
    <button onclick="getCurrentLocation()">Ubicar en el mapa</button>
    <br/><br/>
    <p id="coordenadas">Coordenadas: </p>
    <a id="linkMaps"></a>
    
    <br><br><br>
    <h7>FUENTE: https://codigofuente.io/detectar-ubicacion-de-usuario-con-javascript/</h7>
  <script>
    function getCurrentLocation(opc) {
        const linkMaps = document.querySelector('#linkMaps')
        const url = "https://www.google.com.mx/maps/place/"
        const coordenadasTextBox = document.querySelector('#coordenadas')
        
        console.log(navigator)
        
        if (navigator.geolocation) {      
            navigator.geolocation.getCurrentPosition( function(position) {
                console.log(position)
                coordenadasTextBox.innerHTML += ' Latitude: ' + position.coords.latitude + ', Longitud: ' + position.coords.longitude
                linkMaps.href = url + position.coords.latitude + ',' + position.coords.longitude
                linkMaps.innerHTML = url + position.coords.latitude + ',' + position.coords.longitude
            });
        }
    }
  </script>
</body>
</html>
